<!DOCTYPE html>
<html lang="pt-br">
<!-- <html lang="pt-br" data-bs-theme="dark"> -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo da Sidebar */
        body {
            min-height: 100vh;
            display: flex;
        }
        
        #sidebar {
            width: 250px;
            background-color: #212529;
            color: white;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            padding-top: 20px;
        }
        
        #sidebar .nav-link {
            color: rgba(255, 255, 255, 0.75);
            padding: 0.5rem 1rem;
            transition: color 0.15s ease-in-out;
        }
        
        #sidebar .nav-link:hover, 
        #sidebar .nav-link.active {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        #sidebar .sidebar-header {
            padding: 0 1rem 1.5rem 1rem;
        }
        
        #content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            #sidebar {
                width: 100%;
                position: relative;
                min-height: auto;
            }
            
            #content {
                margin-left: 0;
                width: 100%;
            }
            
            body {
                flex-direction: column;
            }
        }

        /* Estilo do rodapé */
        footer {
            background-color: #f8f9fa;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: calc(100% - 250px);
            margin-left: 250px;
            border-top: 1px solid #dee2e6;
            z-index: 1000;
        }
        
        @media (max-width: 768px) {
            footer {
                width: 100%;
                margin-left: 0;
            }
        }
        
        /* Adicione margin-bottom ao content para evitar que o conteúdo fique escondido atrás do footer */
        #content {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 20px;
            margin-bottom: 60px; /* altura do footer + padding extra */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <div class="sidebar-header">
            <h6 class="text-center bi bi-menu-button-wide"> Menu</h6>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">
                    <i class="bi bi-house-door"></i> Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if '/conta/' in request.path %}active{% endif %}" href="{% url 'conta:list' %}">
                    <i class="bi bi-wallet2"></i> Contas
                </a>
            </li>
            <!-- Adicione mais links do menu conforme necessário -->
        </ul>
    </div>

    <div id="content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="mb-0">&copy; 2025 Sistema de Gestão Financeira SGF - Todos os direitos reservados</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
