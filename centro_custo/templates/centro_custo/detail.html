{% extends 'base.html' %}

{% block title %}SGF - Detalhes do Centro Custo{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Detalhes do Centro de Custo</h3>
        <div>
            <a href="{% url 'centro_custo:update' centro.id %}" class="btn btn-warning bi bi-pencil"></a>
            <a href="{% url 'centro_custo:delete' centro.id %}" class="btn btn-danger bi bi-trash3"></a>
        </div>
    </div>
    <div class="card-body">
        <dl class="row">
            <dt class="col-sm-3">Centro de Custo:</dt>
            <dd class="col-sm-9">{{ centro.centro_custo }}</dd> <!-- .coluna -->
        </dl>
    </div>
    <div class="card-footer">
        <a href="{% url 'centro_custo:list' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
