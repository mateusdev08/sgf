{% extends 'base.html' %}

{% block title %}SGF - Excluir Cartão{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3>Confirmação de Exclusão</h3>
    </div>
    <div class="card-body">
        <p>Você tem certeza que deseja excluir o cartão "{{ object.nome_cartao }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex justify-content-between">
                <a href="{% url 'cartao:list' %}" class="btn btn-secondary">Cancelar</a>
                <button type="submit" class="btn btn-danger">Sim, excluir</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
