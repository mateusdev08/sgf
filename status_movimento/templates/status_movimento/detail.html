{% extends 'base.html' %}

{% block title %}SGF - Detalhes do Status{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h3>Detalhes do Status do Movimento</h3>
        <div>
            <a href="{% url 'status_movimento:update' movimento.id %}" class="btn btn-warning bi bi-pencil"></a>
            <a href="{% url 'status_movimento:delete' movimento.id %}" class="btn btn-danger bi bi-trash3"></a>
        </div>
    </div>
    <div class="card-body">
        <dl class="row">
            <dt class="col-sm-3">Status do Movimento:</dt>
            <dd class="col-sm-9">{{ movimento.tipo_status }}</dd>
        </dl>
    </div>
    <div class="card-footer">
        <a href="{% url 'status_movimento:list' %}" class="btn btn-secondary">Voltar</a>
    </div>
</div>
{% endblock %}
